<div class="container">
  <form>
    <h2>Search</h2>
    <input type="text" placeholder="dev number (ex: LIGW-8270084 -> 8270084)" [(ngModel)]="val" [ngModelOptions]="{standalone: true}" required>
    <input type="submit" value="Search" (click)="onSearch()">
    <div class="link">
      <p *ngIf="bcuid"><b>BCUID: {{bcuid}} | PORT: {{port}}</b></p>
      <p *ngIf="wait" style="color: red;">No matching records found please check your input</p>
    </div>
  </form>
</div>
