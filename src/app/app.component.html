<div class="container">
  <form>
    <h2>Search</h2>
    <input type="text" placeholder="Dev or Port number" [(ngModel)]="val" [ngModelOptions]="{standalone: true}" required>
    <input type="submit" value="Search" (click)="onSearch()">
    <div class="link">
      <p *ngIf="result"><b>BCUID: {{result}}</b></p>
    </div>
  </form>
</div>
